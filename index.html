<!doctype html>
<html>

<head>
    <title>Bike tracker</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        socket.on('position', function (msg) {
            $('#gps').text(msg);
        });
    });
</script>

<body>
    <div>
        <p id="gps"> HI</p>
    </div>
</body>

</html>
